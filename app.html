<!DOCTYPE html>

<head>

    <title>Contact Us</title>

</head>


<body>


    <div class="container">

        <h1>Contact Us</h1>

        <form id="commentForm" action="processForm.php" method="post">

            <label for="userComment">Your Comment:</label>

            <textarea id="userComment" name="userComment" rows="4" required></textarea>


            <label for="userEmail">Your Email:</label>

            <input type="email" id="userEmail" name="userEmail" required>


            <button type="button" onclick="sendComment()">Submit Comment</button>

        </form>

    </div>


    <script src="script.js"></script>
